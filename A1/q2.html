<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <title>Internship Application Form</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(130, 106, 251);
        padding: 20px;
      }
      .container {
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 25px;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .container header {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        text-align: center;
      }
      .container form {
        margin-top: 30px;
      }
      .container .heading {
        font-size: 1rem;
        color: #838282;
        font-weight: 400;
        text-align: center;
        margin-top: 30px;
      }
      .form .user-input {
        width: 100%;
        margin-top: 20px;
      }
      .user-input label {
        color: #333;
      }
      .form .user-input input {
        position: relative;
        height: 50px;
        width: 100%;
        margin-top: 8px;
        outline: none;
        font-size: 1rem;
        color: #707070;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
        appearance: none;
      }
      .form .column {
        display: flex;
        column-gap: 15px;
      }
      .form .gender-radio {
        margin-top: 20px;
      }
      .gender-radio h3 {
        color: #333;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 8px;
      }
      .form :where(.gender-option, .gender) {
        display: flex;
        align-items: center;
        column-gap: 50px;
        flex-wrap: wrap;
        accent-color: rgb(130, 106, 251);
      }

      .form .gender {
        column-gap: 5px;
      }
      .form :where(.gender input, .gender label) {
        cursor: pointer;
      }
      .form button {
        height: 55px;
        width: 100%;
        color: #fff;
        font-size: 1rem;
        border: none;
        margin-top: 30px;
        border-radius: 6px;
        font-weight: 400;
        transition: all 0.2s ease;
        background-color: rgb(130, 106, 251);
      }

      .form textarea {
        position: relative;
        height: 50px;
        width: 100%;
        margin-top: 8px;
        outline: none;
        font-size: 1rem;
        color: #707070;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: white;
        cursor: pointer;
      }

      .form select {
        position: relative;
        height: 50px;
        width: 100%;
        margin-top: 8px;
        outline: none;
        font-size: 1rem;
        color: #707070;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
        background: white;
        cursor: pointer;
      }
      .form .user-input input[type="file"] {
        display: none;
      }
      .form .user-input .custom-checkbox input[type="checkbox"] {
        display: none;
      }

      .form .user-input .custom-file-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 50px;
        width: 100%;
        margin-top: 8px;
        font-size: 1rem;
        color: #707070;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
        background-color: #fff;
        cursor: pointer;
      }
      .form .user-input .custom-file-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 50px;
        width: 100%;
        margin-top: 8px;
        font-size: 1rem;
        color: #707070;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
        background-color: #fff;
        cursor: pointer;
      }
      .form .user-input .custom-checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
        font-size: 1rem;
        color: #707070;
        cursor: pointer;
        user-select: none;
      }

      .form .user-input .custom-checkbox .checkbox-box {
        width: 18px;
        height: 18px;
        border: 2px solid #ddd;
        border-radius: 4px;
        position: relative;
        transition: all 0.2s ease;
      }

      .form
        .user-input
        .custom-checkbox
        input[type="checkbox"]:checked
        + .checkbox-box {
        background-color: rgb(130, 106, 251);
        border-color: rgb(130, 106, 251);
      }

      .form
        .user-input
        .custom-checkbox
        input[type="checkbox"]:checked
        + .checkbox-box::after {
        content: "âœ”";
        font-size: 14px;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .form select:hover,
      .form select:focus,
      .form input:hover,
      .form input:focus,
      .form textarea:hover,
      .form textarea:focus,
      .form .user-input .custom-file-label:hover,
      .form .user-input .custom-file-label span:hover,
      .form .user-input .custom-checkbox:hover .checkbox-box,
      .form .user-input .custom-checkbox:hover .checkbox-box {
        border-color: rgb(130, 106, 251);
        box-shadow: 0 0 5px rgba(130, 106, 251, 0.5);
      }

      .form button hover {
        background-color: rgb(130, 106, 250);
      }
      @media screen and (max-width: 500px) {
        .form .column {
          flex-wrap: wrap;
        }
        .form :where(.gender-option, .gender) {
          row-gap: 15px;
        }
      }
    </style>
    <section class="container">
      <header>Internship Application Form</header>
      <form action="-" class="form">
        <div class="heading">
          <h3>Personal Information</h3>
        </div>
        <div class="column">
          <div class="user-input">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" required />
          </div>

          <div class="user-input">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" required />
          </div>
        </div>

        <div class="column">
          <div class="user-input">
            <label>Email</label>
            <input type="email" placeholder="Enter Email" required />
          </div>
          <div class="user-input">
            <label>Phone</label>
            <input
              type="number"
              minlength="10"
              placeholder="Enter Phone Number"
              required
            />
          </div>
        </div>
        <div class="column">
          <div class="user-input">
            <label>DOB</label>
            <input type="date" required />
          </div>
          <div class="gender-radio">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" required />
                <label for="check-male">Male</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-female" name="gender" required />
                <label for="check-female">Female</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-other" name="gender" required />
                <label for="check-other">Other</label>
              </div>
            </div>
          </div>
        </div>

        <div class="user-input address">
          <label>Address</label>
          <input type="text" placeholder="Street Address" required />
          <div class="column">
            <input type="text" placeholder="City" required />
            <input type="text" placeholder="Province/State" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Country" required />
            <input type="number" placeholder="ZIP" min="0" required />
          </div>
        </div>

        <div class="heading">
          <h3>Educational Background</h3>
        </div>
        <div class="column">
          <div class="user-input">
            <label>Highest Education</label>
            <select name="education" id="" required>
              <option hidden="">Choose Education</option>
              <option value="Matric/O Level">Matric/O Level</option>
              <option value="Inter/A Level">Inter/A Level</option>
              <option value="Bachelor">Bachelor</option>
              <option value="Master">Master</option>
              <option value="PhD">PhD</option>
              <option value="Diploma">Diploma</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="user-input">
            <label>Institue</label>
            <input type="text" placeholder="Enter Institue Name" required />
          </div>
        </div>
        <div class="column">
          <div class="user-input">
            <label>Major/Field of Study</label>
            <input type="text" placeholder="Major/Field of Study" required />
          </div>
          <div class="user-input">
            <label>Graduation Year</label>
            <input
              type="number"
              id="gradyear"
              min="1900"
              max="2100"
              placeholder=""
              required
            />
          </div>
        </div>
        <div class="heading">
          <h3>Internship Preferences</h3>
        </div>
        <div class="user-input">
          <label>Desired Position</label>
          <input type="text" placeholder="eg. QA Analyst" required />
        </div>
        <div class="user-input">
          <label>Internship Duration</label>
          <select name="Duration" id="" required>
            <option hidden="">Choose Duration</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="Any">Any</option>
          </select>
        </div>
        <div class="column">
          <div class="user-input">
            <label>Possible Joining Date</label>
            <input type="date" required />
          </div>
          <div class="user-input">
            <label>Work Mode</label>
            <select name="Duration" id="" required>
              <option hidden value="">Choose Work Mode</option>
              <option value="Remote">Remote</option>
              <option value="On-Site">On-Site</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Any">Any</option>
            </select>
          </div>
        </div>
        <div class="heading">
          <h3>Work Experience</h3>
        </div>
        <div class="user-input">
          <label>Job Title</label>
          <input type="text" placeholder="Previous Internship / Job Titles" />
        </div>
        <div class="user-input">
          <label>Company Name</label>
          <input type="text" placeholder="Enter Company Name" />
        </div>
        <div class="column">
          <div class="user-input">
            <label>Start Date</label>
            <input type="month" />
          </div>
          <div class="user-input">
            <label>End Date</label>
            <input type="month" />
          </div>
        </div>
        <div class="user-input">
          <label>Responsibilities and Skills Learned</label>
          <textarea name="" id=""></textarea>
        </div>
        <div class="heading">
          <h3>Additional Qualifications</h3>
        </div>
        <div class="user-input">
          <label>Relevant Skills</label>
          <textarea
            placeholder="Eg. Programming Languages, Design Software etc."
          ></textarea>
        </div>
        <div class="user-input">
          <label>Certifications </label>
          <textarea
            placeholder="Online/Offline Courses Completed etc"
          ></textarea>
        </div>

        <div class="heading">
          <h3>Upload Documents</h3>
        </div>
        <div class="user-input">
          <label>Upload Resume</label>
          <input type="file" id="Resume-upload" required />
          <label for="Resume-upload" class="custom-file-label">
            <span>Upload File to Upload</span>
          </label>
        </div>

        <div class="user-input">
          <label>Cover Letter </label>
          <textarea></textarea>
        </div>
        <div class="user-input">
          <label>Upload Portfolio</label>
          <div class="column">
            <div>
              <input type="file" id="portfolio-upload" />
              <label for="portfolio-upload" class="custom-file-label">
                <span>Upload File to Upload</span>
              </label>
            </div>

            <div>
              <input
                type="url"
                placeholder="Add Portfolio URL"
                id="portfolio-upload"
                required
              />
            </div>
          </div>
        </div>
        <div class="heading">
          <h3>References</h3>
        </div>
        <div class="user-input">
          <label>Reference Name</label>
          <input type="text" placeholder="Enter Reference Name" />
        </div>
        <div class="column">
          <div class="user-input">
            <label>Contact Number</label>
            <input
              type="number"
              minlength="10"
              placeholder="Enter Contact Number"
            />
          </div>
          <div class="user-input">
            <label>Email</label>
            <input type="email" placeholder="Enter email" />
          </div>
        </div>
        <div class="user-input">
          <label>Relationship to Applicant</label>
          <input type="text" placeholder="Enter Relationship to Applicant" />
        </div>

        <div class="heading">
          <h3>Additional Questions</h3>
        </div>
        <div class="user-input">
          <label for="q1">Why do you want to intern at this company?</label>
          <textarea required id="q1"></textarea>
        </div>
        <div class="user-input">
          <label for="q2"
            >What are your career goals after completing the internship?</label
          >
          <textarea required id="q2"></textarea>
        </div>
        <div class="heading">
          <h3>Consent and Agreement:</h3>
        </div>
        <div class="user-input">
          <label class="custom-checkbox">
            <input type="checkbox" id="terms-checkbox" required />
            <span class="checkbox-box"></span>
            I agree to the Terms & Conditions
          </label>
        </div>
        <div class="user-input">
          <label class="custom-checkbox">
            <input type="checkbox" id="Privacy-checkbox" required />
            <span class="checkbox-box"></span>
            I agree to the Privacy Policy
          </label>
        </div>
        <!--  -->
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
